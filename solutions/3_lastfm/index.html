<!doctype html>
<html ng-app="app">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
        <script src="app.js"></script>
        <script src="msDirectives.js"></script>
    </head>
    <body ng-controller="ArtistController">
        <div>
            <label>Artist:</label>
            <input type="text" ng-model="searchValue" placeholder="Search Artists" ms-initial-focus ms-select-on-focus >
            <hr>
            <div ng-repeat="artist in artists | filter:mbidFilter">
                <ms-person name="{{artist.name}}" img="{{artist.image[3]['#text']}}" mbid="{{artist.mbid}}"></ms-person>
            </div>
        </div>
    </body>
</html>
