<!--

AngularJS / Directives / 2 Element Directive

Create an element directive that takes display's a person's name.

Make directive reusable by separating it into its own module and adding 'ms' prefix to the name.

-->

<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
  <script src="app.js"></script>
</head>

<body ng-app="app">
	<person name="Paul Wehner"></person>
	<person name="John Papa"></person>
	<person name="Wolverine"></person>
</body>

</html>
