<!--

AngularJS / Directives / 1 Attribute Directive

Create a behavioral, attribute directive that focuses the text input on page load.

Bonus: Create an attribute directive that selects all the contents of the input on focus.

-->

<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
		<script src="app.js"></script>
	</head>
	<body ng-app="app">
		<div>
		    <label>Name:</label>
		    <input type="text" ng-model="yourName" placeholder="Enter your name">
		    <hr>
		    <h1>Hello {{yourName}}!</h1>
	  	</div>
	</body>
</html>
